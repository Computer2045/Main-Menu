<!DOCTYPE html>
<html>
<head>
    <title>Algoritmos de Busca - Guia IA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff9ecd;
            overflow: hidden;
        }

        .game-container {
            width: 900px;
            height: 600px;
            background: rgba(20, 0, 40, 0.8);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 158, 205, 0.2);
            border: 1px solid rgba(255, 158, 205, 0.3);
        }

        .background-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #robotCanvas {
            position: absolute;
            bottom: 0;
            right: 20px;
            height: 90%;
            z-index: 1;
        }

        .text-box {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(20, 0, 40, 0.95);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 158, 205, 0.3);
            z-index: 2;
            backdrop-filter: blur(5px);
        }

        .speaker {
            color: #ff9ecd;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 158, 205, 0.5);
        }

        .dialogue {
            line-height: 1.5;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 158, 205, 0.3);
        }

        .choice-container {
            display: none;
            gap: 10px;
            flex-direction: column;
        }

        .choice-btn {
            background: rgba(255, 158, 205, 0.1);
            border: 1px solid rgba(255, 158, 205, 0.3);
            padding: 10px 20px;
            color: #ff9ecd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .choice-btn:hover {
            background: rgba(255, 158, 205, 0.2);
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 158, 205, 0.2);
        }

        .next-btn {
            background: rgba(255, 158, 205, 0.1);
            border: 1px solid rgba(255, 158, 205, 0.3);
            padding: 10px 20px;
            color: #ff9ecd;
            border-radius: 5px;
            cursor: pointer;
            float: right;
            transition: all 0.3s ease;
        }

        .next-btn:hover {
            background: rgba(255, 158, 205, 0.2);
            box-shadow: 0 0 20px rgba(255, 158, 205, 0.2);
        }

        .visualization {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            height: 200px;
            background: rgba(20, 0, 40, 0.9);
            border-radius: 10px;
            border: 1px solid rgba(255, 158, 205, 0.3);
            display: none;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px;
            z-index: 1;
        }

        .array-element {
            width: 40px;
            height: 40px;
            background: rgba(255, 158, 205, 0.1);
            border: 1px solid rgba(255, 158, 205, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            transition: all 0.3s ease;
            color: #ff9ecd;
        }

        .highlight {
            background: rgba(255, 158, 205, 0.3);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 158, 205, 0.3);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas class="background-canvas"></canvas>
        <div class="visualization"></div>
        <canvas id="robotCanvas" width="400" height="600"></canvas>
        <div class="text-box">
            <div class="speaker">ARIA</div>
            <div class="dialogue">Oi! Eu sou a ARIA, sua assistente pessoal de algoritmos! Que tal explorarmos juntos o incrÃ­vel mundo das buscas computacionais?</div>
            <div class="choice-container"></div>
            <button class="next-btn">â†’</button>
        </div>
    </div>

    <script>
        // Background animation
        const bgCanvas = document.querySelector('.background-canvas');
        const bgCtx = bgCanvas.getContext('2d');
        bgCanvas.width = 900;
        bgCanvas.height = 600;

        function drawBackground() {
            const time = Date.now() / 3000;
            
            // Create gradient background
            const gradient = bgCtx.createLinearGradient(0, 0, bgCanvas.width, bgCanvas.height);
            gradient.addColorStop(0, '#200040');
            gradient.addColorStop(1, '#400040');
            
            bgCtx.fillStyle = gradient;
            bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);

            // Create flowing particles
            for (let i = 0; i < 100; i++) {
                const x = (bgCanvas.width * i / 100 + time * 50) % bgCanvas.width;
                const y = bgCanvas.height / 2 + Math.sin(time + i / 10) * 100;
                
                const size = 2 + Math.sin(time + i) * 1;
                const alpha = 0.5 + Math.sin(time + i) * 0.3;
                
                bgCtx.fillStyle = `rgba(255, 158, 205, ${alpha})`;
                bgCtx.beginPath();
                bgCtx.arc(x, y, size, 0, Math.PI * 2);
                bgCtx.fill();
            }

            // Add glowing circles
            for (let i = 0; i < 3; i++) {
                const x = bgCanvas.width / 2 + Math.cos(time + i * 2) * 200;
                const y = bgCanvas.height / 2 + Math.sin(time + i * 2) * 100;
                
                const gradient = bgCtx.createRadialGradient(x, y, 0, x, y, 150);
                gradient.addColorStop(0, 'rgba(255, 158, 205, 0.1)');
                gradient.addColorStop(1, 'rgba(255, 158, 205, 0)');
                
                bgCtx.fillStyle = gradient;
                bgCtx.beginPath();
                bgCtx.arc(x, y, 150, 0, Math.PI * 2);
                bgCtx.fill();
            }

            // Add sparkles
            for (let i = 0; i < 20; i++) {
                const x = Math.random() * bgCanvas.width;
                const y = Math.random() * bgCanvas.height;
                const size = Math.random() * 2;
                const alpha = Math.random() * 0.5;
                
                bgCtx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                bgCtx.beginPath();
                bgCtx.arc(x, y, size, 0, Math.PI * 2);
                bgCtx.fill();
            }
        }

        // Robot animation
        const canvas = document.getElementById('robotCanvas');
        const ctx = canvas.getContext('2d');

        function drawRobot(time) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const pulseOffset = Math.sin(time / 500) * 5;

            // Draw female robot
            ctx.save();
            ctx.translate(0, Math.sin(time / 1000) * 5);

            // Hair
            ctx.fillStyle = 'rgba(255, 158, 205, 0.3)';
            ctx.beginPath();
            ctx.moveTo(centerX - 50, centerY - 80);
            ctx.quadraticCurveTo(centerX, centerY - 90, centerX + 50, centerY - 80);
            ctx.quadraticCurveTo(centerX + 60, centerY, centerX + 40, centerY + 50);
            ctx.quadraticCurveTo(centerX - 40, centerY + 60, centerX - 50, centerY - 80);
            ctx.fill();

            // Face
            ctx.fillStyle = 'rgba(20, 0, 40, 0.9)';
            ctx.strokeStyle = 'rgba(255, 158, 205, 0.5)';
            ctx.lineWidth = 2;

            ctx.beginPath();
            ctx.moveTo(centerX - 30, centerY - 60);
            ctx.quadraticCurveTo(centerX, centerY - 70, centerX + 30, centerY - 60);
            ctx.quadraticCurveTo(centerX + 40, centerY - 20, centerX + 40, centerY);
            ctx.quadraticCurveTo(centerX + 40, centerY + 30, centerX + 30, centerY + 40);
            ctx.quadraticCurveTo(centerX, centerY + 50, centerX - 30, centerY + 40);
            ctx.quadraticCurveTo(centerX - 40, centerY + 30, centerX - 40, centerY);
            ctx.quadraticCurveTo(centerX - 40, centerY - 20, centerX - 30, centerY - 60);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Eyes
            const eyeGlow = Math.abs(Math.sin(time / 1000)) * 0.5 + 0.5;
            ctx.fillStyle = `rgba(255, 158, 205, ${eyeGlow})`;
            ctx.shadowColor = 'rgba(255, 158, 205, 0.5)';
            ctx.shadowBlur = 10;

            ctx.beginPath();
            ctx.ellipse(centerX - 15, centerY - 20, 8, 12, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.ellipse(centerX + 15, centerY - 20, 8, 12, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(centerX - 17, centerY - 23, 3, 0, Math.PI * 2);
            ctx.arc(centerX + 13, centerY - 23, 3, 0, Math.PI * 2);
            ctx.fill();

            ctx.shadowBlur = 0;

            // Mouth
            ctx.strokeStyle = 'rgba(255, 158, 205, 0.5)';
            ctx.beginPath();
            ctx.arc(centerX, centerY + 10, 5, 0, Math.PI);
            ctx.stroke();

            // Body
            ctx.strokeStyle = 'rgba(255, 158, 205, 0.5)';
            ctx.fillStyle = 'rgba(20, 0, 40, 0.9)';
            
            // Neck
            ctx.beginPath();
            ctx.moveTo(centerX - 10, centerY + 40);
            ctx.lineTo(centerX + 10, centerY + 40);
            ctx.lineTo(centerX + 15, centerY + 60);
            ctx.lineTo(centerX - 15, centerY + 60);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Upper body
            ctx.beginPath();
            ctx.moveTo(centerX - 40, centerY + 60);
            ctx.quadraticCurveTo(centerX, centerY + 50, centerX + 40, centerY + 60);
            ctx.lineTo(centerX + 45, centerY + 120);
            ctx.quadraticCurveTo(centerX, centerY + 140, centerX - 45, centerY + 120);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Energy core
            const coreGlow = Math.abs(Math.sin(time / 800)) * 0.5 + 0.5;
            const gradient = ctx.createRadialGradient(
                centerX, centerY + 90, 5,
                centerX, centerY + 90, 20
            );
            gradient.addColorStop(0, `rgba(255, 158, 205, ${coreGlow})`);
            gradient.addColorStop(1, 'rgba(255, 158, 205, 0)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY + 90 + pulseOffset, 15, 0, Math.PI * 2);
            ctx.fill();

            // Decorative circuits
            ctx.strokeStyle = 'rgba(255, 158, 205, 0.3)';
            ctx.lineWidth = 1;
            
            for (let i = 0; i < 3; i++) {
                const offset = Math.sin(time / 1000 + i) * 5;
                
                ctx.beginPath();
                ctx.moveTo(centerX - 30, centerY + 70 + i * 15);
                ctx.lineTo(centerX - 20 + offset, centerY + 75 + i * 15);
                ctx.lineTo(centerX - 25, centerY + 80 + i * 15);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(centerX + 30, centerY + 70 + i * 15);
                ctx.lineTo(centerX + 20 - offset, centerY + 75 + i * 15);
                ctx.lineTo(centerX + 25, centerY + 80 + i * 15);
                ctx.stroke();}
            ctx.restore();
        }

        // Animation loop
        function animate() {
            const time = Date.now();
            drawBackground();
            drawRobot(time);
            requestAnimationFrame(animate);
        }

        animate();

        // Enhanced dialogue system with better Portuguese explanations
        const dialogues = [
            {
                speaker: "ARIA",
                text: "Oi! Eu sou a ARIA, sua assistente pessoal de algoritmos! Que tal explorarmos juntos o incrÃ­vel mundo das buscas computacionais?",
                choices: ["Claro, adoraria aprender!", "Quero te conhecer melhor primeiro!"]
            },
            {
                speaker: "ARIA",
                text: "Legal! Antes de comeÃ§armos, vou te explicar um pouquinho sobre algoritmos de busca. SÃ£o como receitas que o computador usa para encontrar informaÃ§Ãµes, igual quando vocÃª procura algo no Google ou na sua lista de contatos do celular!",
                showVisualization: false
            },
            {
                speaker: "ARIA",
                text: "Imagina que vocÃª estÃ¡ procurando um nÃºmero de telefone numa agenda. Tem dois jeitos principais de fazer isso: olhar nÃºmero por nÃºmero (busca linear) ou usar a ordem alfabÃ©tica pra ir mais rÃ¡pido (busca binÃ¡ria). Vamos ver como cada um funciona?",
                showVisualization: false
            },
            {
                speaker: "ARIA",
                text: "Primeiro, vamos ver a Busca Linear! Ã‰ o mÃ©todo mais simples: verificamos cada nÃºmero, um por um, atÃ© encontrar o que procuramos. Ã‰ como procurar uma chave perdida na casa, olhando em cada lugar possÃ­vel!",
                showVisualization: true
            },
            {
                speaker: "ARIA",
                text: "âœ¨ Olha sÃ³! Vamos procurar o nÃºmero 7 usando a Busca Linear. Vou verificar cada nÃºmero, um de cada vez. Percebe como eu preciso olhar cada elemento atÃ© encontrar o que procuro?",
                showVisualization: true,
                animate: "linearSearch"
            },
            {
                speaker: "ARIA",
                text: "Agora vem a parte mais legal - a Busca BinÃ¡ria! ðŸŒŸ Ela Ã© muito mais esperta: sempre divide o espaÃ§o de busca pela metade. Ã‰ como quando vocÃª procura uma palavra no dicionÃ¡rio: abre no meio e jÃ¡ sabe se precisa ir para frente ou para trÃ¡s!",
                showVisualization: true
            },
            {
                speaker: "ARIA",
                text: "Vamos procurar o nÃºmero 7 de novo, mas agora com a Busca BinÃ¡ria. Observe como ela Ã© mais eficiente, eliminando metade das possibilidades em cada etapa!",
                showVisualization: true,
                animate: "binarySearch"
            },
            {
                speaker: "ARIA",
                text: "IncrÃ­vel, nÃ©? A Busca BinÃ¡ria Ã© tipo um super poder! Ela Ã© muito mais rÃ¡pida porque elimina metade das opÃ§Ãµes em cada tentativa. Por isso que sites e aplicativos conseguem encontrar coisas tÃ£o rÃ¡pido em meio a milhÃµes de dados! ðŸš€",
                showVisualization: true
            },
            {
                speaker: "ARIA",
                text: "E aÃ­, o que vocÃª achou? Quer ver alguma das buscas novamente ou quer conhecer outros algoritmos legais?",
                choices: ["Quero ver a Busca Linear de novo!", "Mostra a Busca BinÃ¡ria mais uma vez!", "Me mostra outros algoritmos!"]
            }
        ];

        let currentDialogue = 0;
        const textBox = document.querySelector('.dialogue');
        const speakerBox = document.querySelector('.speaker');
        const nextBtn = document.querySelector('.next-btn');
        const choiceContainer = document.querySelector('.choice-container');
        const visualization = document.querySelector('.visualization');

        function createArray() {
            visualization.innerHTML = '';
            const numbers = [1, 3, 5, 7, 9, 11, 13];
            numbers.forEach(num => {
                const element = document.createElement('div');
                element.className = 'array-element';
                element.textContent = num;
                visualization.appendChild(element);
            });
        }

        async function animateLinearSearch() {
            const elements = document.querySelectorAll('.array-element');
            for (let i = 0; i < elements.length; i++) {
                elements[i].classList.add('highlight');
                if (elements[i].textContent === '7') {
                    await new Promise(r => setTimeout(r, 1000));
                    elements[i].style.background = 'rgba(255, 158, 205, 0.5)';
                    break;
                }
                await new Promise(r => setTimeout(r, 500));
                elements[i].classList.remove('highlight');
            }
        }

        async function animateBinarySearch() {
            const elements = document.querySelectorAll('.array-element');
            let left = 0;
            let right = elements.length - 1;

            while (left <= right) {
                const mid = Math.floor((left + right) / 2);
                elements[mid].classList.add('highlight');
                await new Promise(r => setTimeout(r, 1000));

                const value = parseInt(elements[mid].textContent);
                if (value === 7) {
                    elements[mid].style.background = 'rgba(255, 158, 205, 0.5)';
                    break;
                }
                
                if (value < 7) {
                    left = mid + 1;
                    for (let i = 0; i <= mid; i++) {
                        elements[i].style.opacity = '0.3';
                    }
                } else {
                    right = mid - 1;
                    for (let i = mid; i < elements.length; i++) {
                        elements[i].style.opacity = '0.3';
                    }
                }
                
                elements[mid].classList.remove('highlight');
                await new Promise(r => setTimeout(r, 500));
            }
        }

        function showChoices(choices) {
            if (!choices) {
                choiceContainer.style.display = 'none';
                nextBtn.style.display = 'block';
                return;
            }

            choiceContainer.style.display = 'flex';
            nextBtn.style.display = 'none';
            choiceContainer.innerHTML = '';
            
            choices.forEach(choice => {
                const button = document.createElement('button');
                button.className = 'choice-btn';
                button.textContent = choice;
                button.onclick = () => handleChoice(choice);
                choiceContainer.appendChild(button);
            });
        }

        function handleChoice(choice) {
            // Reset all elements to their default state
            const elements = document.querySelectorAll('.array-element');
            elements.forEach(element => {
                element.style.opacity = '1';
                element.style.background = '';
                element.classList.remove('highlight');
            });

            switch(choice) {
                case "Claro, adoraria aprender!":
                case "Quero te conhecer melhor primeiro!":
                    currentDialogue = 1;
                    break;
                case "Quero ver a Busca Linear de novo!":
                    currentDialogue = 4; // Show the linear search animation
                    break;
                case "Mostra a Busca BinÃ¡ria mais uma vez!":
                    currentDialogue = 6; // Show the binary search animation
                    break;
                case "Me mostra outros algoritmos!":
                    window.location.href = "Lesson1_2.html";
                    return; // Return here to prevent updateDialogue from running
                default:
                    currentDialogue++;
            }
            updateDialogue();
        }

        function updateDialogue() {
            if (currentDialogue >= dialogues.length) {
                currentDialogue = dialogues.length - 1; // Stay on the last dialogue instead of resetting
            }

            const dialogue = dialogues[currentDialogue];
            speakerBox.textContent = dialogue.speaker;
            textBox.textContent = dialogue.text;

            visualization.style.display = dialogue.showVisualization ? 'flex' : 'none';
            if (dialogue.showVisualization) {
                createArray();
                if (dialogue.animate === 'linearSearch') {
                    setTimeout(() => animateLinearSearch(), 100);
                } else if (dialogue.animate === 'binarySearch') {
                    setTimeout(() => animateBinarySearch(), 100);
                }
            }

            showChoices(dialogue.choices);
        }

        nextBtn.onclick = () => {
            currentDialogue++;
            updateDialogue();
        };

        // Start the game
        updateDialogue();
    </script>
</body>
</html>
