<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to Search Algorithms for AI</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #9d00ff;
            --dark-bg: #0a0a20;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark-bg);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 35%, rgba(0, 243, 255, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 75% 65%, rgba(157, 0, 255, 0.1) 0%, transparent 25%);
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .title {
            text-align: center;
            font-size: 3.5rem;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
            animation: glowing 3s infinite;
        }

        @keyframes glowing {
            0%, 100% { filter: brightness(100%); }
            50% { filter: brightness(150%); }
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .menu-button {
            padding: 1.5rem;
            font-size: 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .menu-button.active {
            background: rgba(0, 243, 255, 0.2);
        }

        .menu-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            z-index: -1;
            border-radius: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-button:hover::before {
            opacity: 1;
        }

        .menu-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 243, 255, 0.2);
        }

        .submenu {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .submenu.active {
            display: grid;
            animation: fadeIn 0.5s ease;
        }

        .submenu-button {
            padding: 1rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .submenu-button:hover {
            background: rgba(0, 243, 255, 0.2);
            transform: translateY(-3px);
        }

        .back-button {
            display: none;
            margin: 2rem auto;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(0, 243, 255, 0.2);
        }

        .credits {
            display: none;
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-top: 2rem;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.5s ease;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            border: 1px solid var(--neon-blue);
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .modal-button {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 243, 255, 0.2);
            color: white;
        }

        .modal-button:hover {
            background: rgba(0, 243, 255, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cyber-line {
            position: fixed;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            height: 1px;
            width: 100%;
            opacity: 0.5;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="cyber-line"></div>
    <div class="container">
        <h1 class="title">Intro to Search Algorithms for AI</h1>
        
        <div class="menu-grid">
            <button class="menu-button" onclick="toggleSubmenu('lessons')">View Lessons</button>
            <button class="menu-button" onclick="toggleSubmenu('games')">Interactive Games</button>
            <button class="menu-button" onclick="toggleSubmenu('quizzes')">Quizzes</button>
            <button class="menu-button" onclick="showTutorialConfirm()">Tutorial</button>
            <button class="menu-button" onclick="showCredits()">Credits</button>
            <button class="menu-button" onclick="window.location.href='Mainmenu.html'">Main Menu</button>
        </div>

        <div id="lessonsSubmenu" class="submenu">
            <a href="Lesson1.html" class="submenu-button">Lesson 1</a>
            <a href="Lesson2.html" class="submenu-button">Lesson 2</a>
            <a href="Lesson3.html" class="submenu-button">Lesson 3</a>
            <a href="Lesson4.html" class="submenu-button">Lesson 4</a>
            <a href="Lesson5.html" class="submenu-button">Lesson 5</a>
            <a href="Lesson6.html" class="submenu-button">Lesson 6</a>
        </div>

        <div id="gamesSubmenu" class="submenu">
            <a href="Interactivegame1.html" class="submenu-button">Game 1</a>
            <a href="Interactivegame2.html" class="submenu-button">Game 2</a>
            <a href="Interactivegame3.html" class="submenu-button">Game 3</a>
            <a href="Interactivegame4.html" class="submenu-button">Game 4</a>
            <a href="Interactivegame5.html" class="submenu-button">Game 5</a>
            <a href="Interactivegame6.html" class="submenu-button">Game 6</a>
        </div>

        <div id="quizzesSubmenu" class="submenu">
            <a href="Quiz1.html" class="submenu-button">Quiz 1</a>
            <a href="Quiz2.html" class="submenu-button">Quiz 2</a>
            <a href="Quiz3.html" class="submenu-button">Quiz 3</a>
            <a href="Quiz4.html" class="submenu-button">Quiz 4</a>
            <a href="Quiz5.html" class="submenu-button">Quiz 5</a>
            <a href="Quiz6.html" class="submenu-button">Quiz 6</a>
        </div>

        <div id="credits" class="credits">
            <h2>Credits</h2>
            <p>Computer2045</p>
            <p>Computer Scientist and AI Scholar</p>
            <button class="back-button" onclick="hideCredits()">Return</button>
        </div>
    </div>

    <div id="tutorialModal" class="modal">
        <div class="modal-content">
            <h2>Start Tutorial?</h2>
            <p>Would you like to begin the tutorial section?</p>
            <div class="modal-buttons">
                <button class="modal-button" onclick="startTutorial()">Yes</button>
                <button class="modal-button" onclick="closeTutorialModal()">No</button>
            </div>
        </div>
    </div>

    <script>
        let activeSubmenu = null;
        let creditsVisible = false;

        function toggleSubmenu(type) {
            const submenu = document.getElementById(type + 'Submenu');
            const button = document.querySelector(`[onclick="toggleSubmenu('${type}')"]`);
            
            // If clicking the same button, close it
            if (activeSubmenu === type) {
                submenu.classList.remove('active');
                button.classList.remove('active');
                activeSubmenu = null;
                return;
            }
            
            // Hide all submenus and remove active states
            document.querySelectorAll('.submenu').forEach(menu => {
                menu.classList.remove('active');
            });
            document.querySelectorAll('.menu-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Hide credits if showing
            document.getElementById('credits').style.display = 'none';
            document.querySelector('.back-button').style.display = 'none';
            creditsVisible = false;
            
            // Show selected submenu
            submenu.classList.add('active');
            button.classList.add('active');
            activeSubmenu = type;
        }

        function showTutorialConfirm() {
            document.getElementById('tutorialModal').style.display = 'flex';
        }

        function closeTutorialModal() {
            document.getElementById('tutorialModal').style.display = 'none';
        }

        function startTutorial() {
            window.location.href = 'Tutorial.html';
        }

        function showCredits() {
            // Hide all submenus and remove active states
            document.querySelectorAll('.submenu').forEach(menu => {
                menu.classList.remove('active');
            });
            document.querySelectorAll('.menu-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const credits = document.getElementById('credits');
            const backButton = document.querySelector('.back-button');
            
            // Toggle credits visibility
            if (creditsVisible) {
                credits.style.display = 'none';
                backButton.style.display = 'none';
                creditsVisible = false;
            } else {
                credits.style.display = 'block';
                backButton.style.display = 'block';
                creditsVisible = true;
            }
        }

        function hideCredits() {
            document.getElementById('credits').style.display = 'none';
            document.querySelector('.back-button').style.display = 'none';
            creditsVisible = false;
        }
    </script>
</body>
</html>
